<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 问题： 箭头函数中的this是如何查找的
    // 答案：向外层作用域中，一层层查找this，指导查找到this
    const obj = {
        aaa() {
            setTimeout(function () {
                console.log(this)  // window
            })
            setTimeout(() => {
                console.log(this)  // obj对象
            })
        }
    }
    obj.aaa()

    const obj2 = {
        aaa() {
            setTimeout(function () {
                setTimeout(function () {
                    console.log(this)  // window
                })
                setTimeout(() => {
                    console.log(this)   // window
                })
            })
            setTimeout(() => {
                setTimeout(function () {
                    console.log(this)  // window
                })
                setTimeout(() => {
                    console.log(this)   // obj1对象
                })
            })
        }
    }
</script>

</body>
</html>
